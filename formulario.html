<!--Crie um formulario de contato
1.O formulario deverá conter um titulo de nome
Contato. Usar fieldset e legend para essa finalidade

2.O formulario conterá 3 campos
-Nome (input texto)
-Email (input email)
-Mensagem (textarea)

3. O formulario deverá conter um botão para enviar

Atenção: O formulario deverá conter regras de acessibilidade, 
como o Label para cada campo por exemplo.

-->


<form action=>
    <fieldset>
        <legend>Contato</legend>

    <label for="name">Nome</label><br>
    <input id="name" type="text" name="name" placeholder="Digite seu nome completo"><br><br>

    <label for="email">Email</label><br>
     <input type="email" id="email" name="email" placeholder="@seudominio.com"><br><br>    

     <label for="message">Mensagem</label><br>
    <textarea name="message" id="message" cols="20" rows="10" placeholder="Deixe sua mensagem aqui"></textarea><br><br>
        
<button type="submit">Enviar</button>   
</fieldset> 
   

</form>
